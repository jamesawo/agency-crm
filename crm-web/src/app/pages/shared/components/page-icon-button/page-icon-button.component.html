<button (click)="action(args)"
        [class]="class"
        [disabled]="disabled"
        [nbTooltipDisabled]="tooltip.length == 0"
        [nbTooltip]="tooltip"
        [shape]="shape"
        [size]="size"
        [status]="status"
        nbButton
>
    <nb-icon [icon]="icon" class="pointer"></nb-icon>
</button>
